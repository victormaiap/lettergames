<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letterboxgg</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">       
            <h1>Letterboxgg</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Search</a>
                    </li>
                    <li>
                        <a href="#">Lists</a>
                    </li>
                    <li>
                        <a href="#">Profile</a>
                    </li>
                    <li>
                        <a href="#">Journal</a>
                    </li>
                    <li>
                        <a href="#">Reviews</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="ptw">
        <div class="container">
            <h2>Popular this week</h2>
            <div class="ptwimgs">
                <a href="#">
                    <img src="./imagens/broken roads.jpeg" alt="brokenroads">
                </a>
                <a href="#">
                    <img src="./imagens/goons.jpg" alt="goons">
                </a>
                <a href="#">
                    <img src="./imagens/harold halibut.png" alt="haroldhalibut">
                </a>
                <a href="#">
                    <img src="./imagens/ready-steady-ship-button.jpg" alt="readysteadyship">
                </a>
                <a href="#">
                    <img src="./imagens/sker ritual.png" alt="skeritual">
                </a>
            </div>
        </div>
    </section>
    <section id="nff">
        <div class="container">
            <h2>New from friends</h2>
            <div class="nffimgs">
                <ul>
                    <li>
                        <a href="#">
                            <img src="./imagens/daysgone.jpeg" alt="daysgone">
                            <p>AmirShiri</p>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./imagens/psychonauts 2.png" alt="psychonauts2">
                            <p>CrazySoap</p>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./imagens/outerwilds.webp" alt="outerwilds">
                            <p>SoulGamer86</p>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section id="pwf">
        <div class="container">
                    <h2>Popular this week</h2>
                    <div class="pwfimgs">
                        <a href="#">
                            <img src="./imagens/overwatch-2-capa.jpg" alt="overwatch2">
                        </a>
                        <a href="#">
                            <img src="./imagens/counter-strike-2_ft8w.jpg" alt="counterstrike2">
                        </a>
                        <a href="#">
                            <img src="./imagens/crash4.webp" alt="crashbandicoot4">
                        </a>
                        <a href="#">
                            <img src="./imagens/demonsouls.png" alt="demonsoulsps5">
                        </a>
                        <a href="#">
                            <img src="./imagens/hades.png" alt="hades">
                        </a>
                    </div>
                </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="contact-methods">
                <h3>Contact us</h3>
                <form class="contact-form">
                    <div class="left-group">
                        <input type="text" placeholder="Your name" required>
                        <input type="email" placeholder="Your e-mail" required>
                        <input type="tel" placeholder="Your phone number (optional)">
                    </div>
                    <div class="right-group">
                        <textarea placeholder="Your message" required></textarea>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
